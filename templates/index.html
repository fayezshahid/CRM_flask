<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Horizontal Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <span class="navbar-text">
        {{ username }}
      </span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <form action="{{ url_for('logout') }}" method="post">
              <button type="submit" class="btn btn-outline-primary">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Vertical Navbar -->
  <div class="container-fluid">
    <div class="row">
      <nav class="col-1 sidebar">
        <!-- <div class=""> -->
          <ul class="nav flex-column">
            <li class="nav-item">
              <!-- <a class="nav-link" data-toggle="collapse" href="#adminCollapse">
                Admin
              </a> -->
              {% if role == 1 %}
              <div class="icons" id="user">
                <a style="color: unset" href="{{ url_for('employees') }}">
                  <i class="fa-solid fa-user"></i>
                  <span class="icon-text">User</span>
                </a>
              </div>
              <div class="icons" id="page">
                <a style="color: unset" href="{{ url_for('pages') }}">
                  <i class="fa-solid fa-pager"></i>
                  <span class="icon-text">Pages</span>
                </a>
              </div>
              {% endif %}
              <div class="icons" id="chat">
                <a style="color: unset" href="{{ url_for('chat') }}">
                  <i class="fa-solid fa-comment"></i>
                  <span class="icon-text">Chat</span>
                </a>
              </div>
            </li>
          </ul>
        <!-- </div> -->
      </nav>

      <!-- Page Content -->
      <main role="main" style="margin: 0px !important;" class="col-11">
        {% block content %}
        {% endblock %}
      </main>
      <!-- <main class="col-2" style="border: 1px solid black;"></main> -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    // $(document).ready(function() {
      $('.icons').removeClass('active');
      $('#' + $('#isActiveElement').val()).addClass('active');
    // });
  </script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
